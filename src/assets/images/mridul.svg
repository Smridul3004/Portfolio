<svg viewBox="0 0 564 564" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect x="40" y="40" width="484" height="484" rx="100" fill="#e8e8ea"/>
  
  <!-- MS Text with gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- M Letter -->
  <text x="115" y="360" font-family="Arial, sans-serif" font-size="220" font-weight="bold" fill="url(#blueGradient)">M</text>
  
  <!-- S Letter -->
  <text x="315" y="360" font-family="Arial, sans-serif" font-size="220" font-weight="bold" fill="url(#blueGradient)">S</text>
</svg>