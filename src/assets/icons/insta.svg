<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="instagramGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#feda75;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fa7e1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d62976;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#962fbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f5bd5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with Instagram gradient -->
  <rect width="512" height="512" rx="120" fill="url(#instagramGradient)"/>
  
  <!-- Camera icon outline -->
  <rect x="106" y="106" width="300" height="300" rx="70" fill="none" stroke="white" stroke-width="32"/>
  
  <!-- Inner camera circle (lens) -->
  <circle cx="256" cy="256" r="72" fill="none" stroke="white" stroke-width="32"/>
  
  <!-- Camera dot (flash) -->
  <circle cx="350" cy="162" r="20" fill="white"/>
</svg>